name: Build
on: [push]
jobs:
  buildall:
    runs-on: ubuntu-18.04
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - run: mkdir -p multiple_jobs/build
      - name: CMake
        working-directory: multiple_jobs/build
        run: pwd && ls .. && cmake ..
      - name: Build
        working-directory: multiple_jobs/build
        run: nproc && make -j `nproc`
    
